<body>


   <script>

   function acao() {
    alert('Evento foi clicado')
   }
   function acao2() {
    alert('O cursor do mouse deixa a regiao')
   }

   <div onclick="acao()" onmouseout="acao2()" style="background:#ccc; height: 150px; width: 150px"></div>
