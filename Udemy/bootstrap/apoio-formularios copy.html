<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - formulários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
             <label for="email">Email</label>
             <input class="form-control form-control-sm" type="email" placeholder="Digite seu e-mail "
            id="email"
            readonly> 
            <small>Email será validado</small>
           
        </div>

        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Pará</option>
                <option>Minas Gerais</option>
                <option>Santa Catarina</option>
            </select>
        </div>

        <div class="form-group ">
            <label for="mensagem">Digite uma mensagem</label>
            <textarea class="form-control" name="mensagem" id="mensagem" cols="30" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="arquivo">Envie um Documento</label>
            <input class="form-control-file" type="file"> 
        </div>

        <div class="custom-file">
            <label
            class="custom-file-label" for="arquivo">Envie um Arquivo</label>
            <input class="custom-file-input" type="file">
        </div>

        <div>
            <label for="satisfacao">Satisfação</label>
            <input class="custom-range" type="range" min="4" max="10">
        </div>

        <input class="btn btn-info" type="submit" value="Salvar">

        <div class="form-inline m-3">
            <input class="form-control m-3" type="text" placeholder="Digite seu usuário">
            <input class="form-control m-3" type="password" placeholder="Digite sua senha">
            <input class="btn btn-info" type="submit">
        </div>

        <div class="form-group">

            <label for="usuario">Usuário</label>

            <input class="form-control is-valid" type="text" placeholder="Digite seu usuário">

            <div class="valid-feedback mb-3">Senha válida</div>

            <label for="senha">Senha</label>

            <input class="form-control is-invalid" type="password" placeholder="Digite sua senha">

            <div class="invalid-feedback mb-3">Senha inválida</div>

            <input class="btn btn-info" type="submit" value="Logar">
        </div>

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
