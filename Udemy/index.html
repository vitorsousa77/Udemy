    <script>

       function exibirArtigo(callbackSucesso, callbackErro) {
        if (true) {
          callbackSucesso('A operação deu bom', 'Respeita pai que nós nunca desiste! Vamos buscar o impossível fazendo o impossível! Que final do caminho com Deus, é bem sucedido.')
        } else {
          callbackErro ('Erro', 'Relaxa, é um erro bom, significa que deu certo. Doido!')
        }
       }

       var callbackSucesso = function(titulo, descricao){
       document.write('<h1>' + titulo + '</h1>') 
       document.write('</hr>') 
       document.write('<p>' + descricao + '</p>') }

       var callbackErro = function(titulo, descricao){
       document.write('<h1>' + titulo + '</h1>') 
       document.write('</hr>') 
       document.write('<p>' + descricao + '</p>') }

       exibirArtigo(callbackSucesso, callbackErro)
        
   </script>
